<h2 mat-dialog-title>{{ isEdit ? 'Editar Usuario' : 'Agregar Nuevo Usuario' }}</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" required>
    <mat-error *ngIf="userForm.controls['username'].hasError('required')">El nombre de usuario es obligatorio.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required email>
    <mat-error *ngIf="userForm.controls['email'].hasError('required')">El email es obligatorio.</mat-error>
    <mat-error *ngIf="userForm.controls['email'].hasError('email')">Ingrese un email válido.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Password</mat-label>
    <input matInput formControlName="passwordHash" type="password" required>
    <mat-error *ngIf="userForm.controls['passwordHash'].hasError('required')">La contraseña es obligatoria.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Role</mat-label>
    <input matInput formControlName="role" required>
    <mat-error *ngIf="userForm.controls['role'].hasError('required')">El rol es obligatorio.</mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
      {{ isEdit ? 'Actualizar' : 'Guardar' }}
    </button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </div>
</form>
