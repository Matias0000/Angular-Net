<div class="header">
  <h1>Lista de Usuarios</h1>
  <button mat-raised-button color="primary" (click)="openAddUserDialog()">Agregar Usuario</button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 user-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-header">ID</th>
      <td mat-cell *matCellDef="let user" class="column-content">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-header">Username</th>
      <td mat-cell *matCellDef="let user" class="column-content">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-header">Email</th>
      <td mat-cell *matCellDef="let user" class="column-content">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-header">Role</th>
      <td mat-cell *matCellDef="let user" class="column-content">{{ user.role }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="column-header">Acciones</th>
      <td mat-cell *matCellDef="let user" class="column-content">
        <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="openEditUserDialog(user)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
